<!DOCTYPE html>
<html>
<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
  <title>Painel do Gejaarraiá</title>
  <link rel="stylesheet" href="gstyle.css">
</head>
<body>
    <h1> Gejaarraiá</h1>  

    <section class="container">
        <div class="coluna">
          <div class="tile red">
            <label for="name"> BOLO / DOCES: </label>
            <div class="dec button">-</div>
            <input type="text" name="qty" id="1" value="0" class="input-filed">
            <div class="inc button">+</div>
          </div>
          <div class="tile pink">
            <label for="name"> MILHO: </label>
            <div class="dec button">-</div>
            <input type="text" name="qty" id="2" value="0" class="input-filed">
            <div class="inc button">+</div>
          </div>
          <div class="tile purple">
            <label for="name"> JOGOS : </label>
            <div class="dec button">-</div>
            <input type="text" name="qty" id="3" value="0" class="input-filed">
            <div class="inc button">+</div>
          </div>
          <div class="tile blue">
            <label for="name"> CACHORROS QUENTES : </label>
            <div class="dec button">-</div>
            <input type="text" name="qty" id="4" value="0" class="input-filed">
            <div class="inc button">+</div>
          </div>
        </div>
        
        <div class="coluna">
          <div class="tile yellow">
            <label for="name"> GALINHADA / ARROZ CARRETEIRO : </label>
            <div class="dec button">-</div>
            <input type="text" name="qty" id="5" value="0" class="input-filed">
            <div class="inc button">+</div>
          </div>
          <div class="tile brown">
            <label for="name"> CANJICA : </label>
            <div class="dec button">-</div>
            <input type="text" name="qty" id="6" value="0" class="input-filed">
            <div class="inc button">+</div>
          </div>
          <div class="tile orange">
            <label for="name"> ESPETINHO : </label>
            <div class="dec button">-</div>
            <input type="text" name="qty" id="7" value="0" class="input-filed">
            <div class="inc button">+</div>
          </div>
          <div class="tile green">
            <label for="name"> CALDOS : </label>
            <div class="dec button">-</div>
            <input type="text" name="qty" id="8" value="0" class="input-filed">
            <div class="inc button">+</div>
          </div>
          
        </div>
    </section>

    <script>
        var incrementButton = document.getElementsByClassName('inc');
        var decrementButton = document.getElementsByClassName('dec');
        // console.log(incrementButton);
        // console.log(decrementButton);

        //Incrementando
        for(var i = 0; i < incrementButton.length; i++){
            var button = incrementButton[i];
            button.addEventListener('click',function(event){
                var buttonClicked = event.target;
                // console.log(buttonClicked);
                var input = buttonClicked.parentElement.children[2];
                // console.log(input);
                var inputValue = input.value;
                // console.log(inputValue);
                var newValue = parseInt(inputValue) + 1;
                // console.log(newValue);
                input.value = newValue;


            })
        }

        //Decrementando
        for(var i = 0; i < decrementButton.length; i++){
            var button = decrementButton[i];
            button.addEventListener('click',function(event){
                var buttonClicked = event.target;
                // console.log(buttonClicked);
                var input = buttonClicked.parentElement.children[2];
                // console.log(input);
                var inputValue = input.value;
                // console.log(inputValue);
                var newValue = parseInt(inputValue) - 1;
                // console.log(newValue);
                input.value = newValue;
                if(newValue >= 0){
                    input.value = newValue;
                }else{
                    input.value = 0;
                    // alert('A quantidade não pode ser menor do que 0');
                }


            })
        }

    </script>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
